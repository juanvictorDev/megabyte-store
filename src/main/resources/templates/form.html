<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- quill -->
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.snow.css" rel="stylesheet" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" th:href="@{/style/form.css}">
  <title>Megabyte | Form</title>
</head>
<body>
  
  <div class="form-conteiner">

    <form class="row" th:action="@{/salvar}" th:object="${formDto}" method="post" enctype="multipart/form-data">

      <input type="hidden" name="id" th:value="${produto != null} ? ${produto.id} : null" th:field="*{id}">

      <div class="col-md-6">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type = "text" th:value="${produto != null} ? ${produto.nome} : ''" th:field="*{nome}" class="form-control" id="nome" name="nome" >
      </div>
      
      <div class="col-md-6">
        <label for="select" class="form-label">Categoria do Produto</label>
        <select class="form-select" id="select">
          <option selected>...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      
      <div class="col-md-6">
        <label for="preco" class="form-label">Preço do Produto</label>
        <input type="number" th:value="${produto != null} ? ${produto.valor} : ''" th:field="*{preco}" class="form-control" id="preco">
      </div>
  
      <div class="col-md-6">
        <label for="quantidade" class="form-label">Quantidade do Produto</label>
        <input type="number" th:field="*{quantidade}" class="form-control" id="quantidade">
      </div>
  
      <div class="mb-3">
        <label for="imagem" class="form-label">Imagem do Produto</label>
        <p th:if="${produto} != null" th:text="'atual: ' + ${produto.imagem}" style="color: dodgerblue; font-weight: bold;"></p>
        <input type="file" th:field="*{imagem}" class="form-control" id="imagem">
      </div>

      <label class="form-label">Descrição</label>
      <div id="editor"></div>
      <input type="hidden" th:field="*{descricao}"name="descricao">

      <button type="submit" th:onclick="'submitForm()'" class="btn btn-primary">enviar</button>
    </form>

  </div>

  <!-- quill -->
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    var quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
      toolbar: [
        [{ 'header': [1, 2, 3, false] }],
        ['bold', 'italic', 'underline', 'strike'], 
        ['blockquote', 'code-block'],
        ['link', 'image', 'formula'],
        [{ list: 'ordered' }, { list: 'bullet' }, {list: 'check'}],
        [{ 'indent': '-1'}, { 'indent': '+1' }],
        [{ 'align': [] }]
      ],
      imageResize: {
        displayStyles: {
          backgroundColor: 'black',
          border: 'none',
          color: 'white'
        },
        modules: [ 'Resize', 'DisplaySize', 'Toolbar' ]
      }
    }
  });  

  function submitForm() {
    let descricao = document.querySelector('input[name=descricao]');
    descricao.value = quill.root.innerHTML;
  }
</script>
</body>
</html>
