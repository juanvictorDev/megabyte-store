<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- css -->
   <link rel="stylesheet" th:href="@{/style/home.css}">
  <title>Megabyte | Home</title>
</head>
<body>

  <!-- NAVBAR  -->
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <img class="navbar-brand" th:src="@{/img/megabyte-logo.png}" alt="logo" height="80">
      <div class="nav justify-content-end">
        <a class="navbar-text links" href="?" >Sobre</a>
        <a class="navbar-text links" href="?">Login</a>
        <button class="navbar-text btn btn-danger">Carrinhoüõí</button>
      </div>
    </div>
  </nav>

  <!-- CARROSEL -->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img th:src="@{/img/banner1.webp}" class="d-block w-100" alt="imagem do banner">
      </div>
      <div class="carousel-item">
        <img th:src="@{/img/banner2.webp}" class="d-block w-100" alt="imagem do banner">
      </div>
      <div class="carousel-item">
        <img th:src="@{/img/banner3.webp}" class="d-block w-100" alt="imagem do banner">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>  


  <!-- BUSCA  -->
  <form th:action="@{/}" method="get" class="form">      
    
    <!-- NOME  -->
    <div class="nome">
      <label for="nome">Nome do Produto</label>
      <input type="text" class="form-control" id="nome" name="nome" placeholder="...">
    </div>

    <!-- CATEGORIA  -->
    <div class="categoria">
      <label for="categoria">Categoria</label>
      <select class="form-control" id="categoria" name="categoria">
        <option value="">...</option>
        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
      </select>
    </div>

    <!-- ORDENAR  -->
    <div class="ordenar">
      <label for="sort">Ordenar por</label>
      <select class="form-control" id="sort" name="sort">
        <option value="">...</option>
        <option value="valor,asc">Pre√ßo: Menor para Maior</option>
        <option value="valor,desc">Pre√ßo: Maior para Menor</option>
      </select>
    </div>
    
    <!-- ENVIAR  -->
    <div class="enviar">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>

  </form>



  <!-- PRODUTOS  -->
  <div class="card-conteiner">
    
    <div class="card" th:each=" produto : ${paginaProdutos.getContent()} ">
      <div class="img-container">
        <img th:src="@{'http://localhost:9000/repository/' + ${produto.imagem}}" class="card-img-top" alt="imagem do produto">
      </div>
      <div class="card-body">
        <h5 class="card-title" th:text="${produto.nome}"></h5>
        <p class="card-text price" th:text="'R$' + ${produto.valor}"></p>
        <a th:href="@{/}" class="btn btn-primary link-prod">Exibirüîç</a>
      </div>
    </div>

  </div>


  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
